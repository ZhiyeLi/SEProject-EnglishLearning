spring:
  application:
    name: english-learning-platform

  datasource:
    # MySQL 数据库配置
    url: jdbc:mysql://localhost:3306/english_learning?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    # 请输入你的数据库密码
    password: sysu
    driver-class-name: com.mysql.cj.jdbc.Driver

    # 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    # Hibernate 配置
    hibernate:
      ddl-auto: update # 开发环境使用 update，生产环境使用 validate
    show-sql: true # 显示 SQL 语句
    properties:
      hibernate:
        format_sql: true # 格式化 SQL
        dialect: org.hibernate.dialect.MySQLDialect

  # JSON 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# 服务器配置
server:
  port: 8080
  address: 0.0.0.0 # 监听所有网卡，允许局域网访问
  servlet:
    context-path:

# 文件上传配置
file:
  upload:
    # 文件存储基础路径（使用相对路径，相对于项目根目录）
    base-path: ./uploads
    # 音频文件路径
    audio-path: audio
    # 图片文件路径
    image-path: images
    # 最大文件大小
    max-audio-size: 52428800 # 50MB
    max-image-size: 10485760 # 10MB

# 日志配置
logging:
  level:
    root: INFO
    com.example.english_learning_platform: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
